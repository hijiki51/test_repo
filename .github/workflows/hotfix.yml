name: Automatic Rebase and Create Pull Request
on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

    
jobs:
  rebase:
    name: Rebase
    runs-on: ubuntu-latest
    if: startsWith(github.event.pull_request.base.ref,'releases/')
    permissions:
      contents: 'write'
      pull-requests: 'write'
      
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git switch -c hotfix/release_${{ github.event.pull_request.head.ref }}
          git push -u origin hotfix/release_${{ github.event.pull_request.head.ref }}
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: hotfix/release_${{ github.event.pull_request.head.ref }}
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automatic Rebase
          title: "[Auto Generated] ${{ github.event.pull_request.title }}"
          body: "## This PR is auto Generated \n ${{ github.event.pull_request.body }}"
          base: main
          branch: hotfix/release_${{ github.event.pull_request.head.ref }}
          labels: |
            bug
      - name: Automatic Rebase
        uses: cirrus-actions/rebase@1.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}